<ol>
<li><h3> Na co pozwala styl lokalny, który element będzie formatowany z użyciem stylu lokalnego, </h3></li>
	<p> Styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi 
			strony. Jest wstawiany w tej samej linii, w której znajduje się element formatowany. 
			O tym, który to będzie element, decyduje słowo kluczowe "selektor".<p>
<li><h3> Składnia teoretyczna </h3></li>
	<table border="1">
<tr>
	<td> <textarea cols="70" rows="1"><selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
												<selektor style="nasze style">treść bloku</selektor> </td>
	</tr>
	</table>
	<li><h3> Co może być selektorem </h3></li>
		<p> Selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (nagłówek), td 
			(komórka tabeli) i inne. To właśnie elementom znajdującym się pomiędzy tymi znacznikami, 
			nadajemy atrybuty formatowania. </p>
	<li><h3> Co wypisujemy jako "cechę". Jakie jest znaczenie średników </h3></li>
		<p> Jako "cecha" czy inaczej własność bądź właściwość (ang. "property") należy wpisać o jakie 
			konkretnie atrybuty formatowania nam chodzi (np. kolor tekstu - color). 
			Jednemu selektorowi możemy nadać kilka atrybutów (cech). Są one wtedy rozdzielone 
			średnikami.</p>
	<li><h3> Co wypisujemy jako "wartość" (w deklaracji stylu) </h3></li>
		<p> Jako wyraz "wartość" (w deklaracji stylu) wpisujemy dokładną wartość atrybutu (np. dla 
			koloru tekstu będzie to: red, blue czy też #31F4A5 itd.). Wartość zależy ściśle od cechy, po 
			której stoi w deklaracji. </p>
